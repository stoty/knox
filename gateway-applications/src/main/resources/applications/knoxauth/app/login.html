<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>KnoxSSO - Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="images/favicon.ico">
        <link href="styles/login.css" media="all" rel="stylesheet" type="text/css" >

        <script src="libs/bower/jquery/js/jquery.js" ></script>
        <script type="text/javascript" src="js/knoxauth.js"></script>

        <script type="text/javascript">
           $(function() {
                var updateBoxPosition = function() {
                    $('#signin-container').css({
                        'margin-top' : ($(window).height() - $('#signin-container').height()) / 2
                    });
                };
                $(window).resize(updateBoxPosition);
                setTimeout(updateBoxPosition, 50);
            });
        </script>
    </head>
    <body class="login" style="">
        <div id="signin-container" class="page-wrapper">
            <div class="login-wrapper">
                <div class="login-pane-wrapper">
                    <div class="login-img">
                        <div class="logo">
                            <!--<div class="text-large">Knox SSO</div>-->
                        </div>
                    </div>
                    <div class="login-controls">
                        <form action="" method="post" accept-charset="utf-8">
                            <div class="field-group">
                                <label aria-label="Username">Username</label>
                                <input type="text" name="username" id="username" tabindex="1" onkeypress=keypressed(event) autofocus data-se="knox__username">
                            </div>
                            <div class="field-group">
                                <label aria-label="Password">Password</label>
                                <input type="password" name="password" id="password" tabindex="2" autocomplete="off" onkeypress=keypressed(event) required data-se="knox__password">
                            </div>
                            <span id="errorBox" class="help-inline" style="color:white;display:none;" data-se="knox__error">
                              <span class="errorMsg"></span>
                              <i class="icon-warning-sign" style="color:#ae2817;"></i>
                            </span>
                            <div id="tracking-message-container"></div>
                            <div class="action-group">
                                <button type="button" class="mdl-button btn-primary" id="signIn" tabindex="4" onkeypress="keypressed(event)" onclick="login();" data-se="knox__sign_in">
                                    <span>Sign In</span>
                                    <i class="fa fa-spinner fa-pulse fa-fw"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
